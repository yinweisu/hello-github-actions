name: A workflow for my Hello World file
on: 
  push:
    branches: 
      - master
  pull_request:
jobs:
  first_job:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: show event
        run: |
            echo "test ${{ github.event_name }}"
            echo run number is $GITHUB_RUN_NUMBER
      - name: Comment on PR
        if: ${{ github.event_name == 'pull_request' || github.event_name == 'pull_request_target' }}
        env:
            TEST: ${GITHUB_SHA::8}
        uses: peter-evans/create-or-update-comment@v1.4.3
        with:
          issue-number: ${{ github.event.number }}
          body: |
            Job ${{ github.event.number }}-${GITHUB_SHA::8} is done. 
            Docs are uploaded to http://gluon-vision-staging.s3-website-us-west-2.amazonaws.com/${{ github.event.number }}/${{ env.GITHUB_SHA }}/index.html 
