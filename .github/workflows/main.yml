name: A workflow for my Hello World file
on: [push, pull_request]
jobs:
  first_job:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: greeting
        uses: ./action-a
        with:
          MY_NAME: "Mona"
      - name: show working dir
        run: |
            pwd
            ls
      - name: show event
        run: |
            echo "test ${{ github.event_name }}"
            echo run number is $GITHUB_RUN_NUMBER
            echo PR#${{ github.event.number }}-${{ github.sha }}
            echo Short SHA: ${GITHUB_SHA::8}
          
     
